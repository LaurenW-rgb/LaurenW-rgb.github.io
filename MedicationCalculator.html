    <body class="body">
    <div class="whole-page">
        <section class="input-and-output-section">
            <h1>Medication Calculator</h1>
            <div class="div">
                <label class="label" for="formulation">Formulation:</label>
                <select
                    onchange="setPageUnits(event)"
                    class="standard-select"
                    id="formulation"
                    name="formulation"
                    >
                    <option value="select">Select...</option>
                    <option value="solution">Solution</option>
                    <option value="sachets">Sachets</option>
                    <option value="tubs">Tubs</option>
                </select>
            </div>
            <form onsubmit="calculateMedication(event)">
                <div class="div">
                    <label class="label" for="bodyWeight">Bodyweight:</label>
                    <div class="input-wrapper">
                        <input
                            class="input"
                            type="number"
                            step="any"
                            min="0"
                            id="bodyWeight"
                            name="bodyWeight"
                            required
                            />
                        <div class="input-suffix">kg</div>
                    </div>
                </div>
                <div class="div">
                    <label class="label" for="dose">Dose:</label>
                    <div class="input-wrapper">
                        <input
                            class="input"
                            type="number"
                            step="any"
                            min="0"
                            id="dose"
                            name="dose"
                            required
                            />
                        <select
                            class="input-suffix-select"
                            id="doseUnit"
                            name="doseUnit"
                            >
                            <option value="milligramsDose">mg/kg</option>
                            <option value="microgramsDose">ug/kg</option>
                        </select>
                    </div>
                </div>
                <div class="div">
                    <label class="label" for="concentration"
                    >Drug Concentration</label
                    >
                    <div class="input-wrapper">
                        <input
                                class="input"
                                type="number"
                                step="any"
                                min="1"
                                id="concentration"
                                name="concentration"
                        />
                        <select
                                class="input-suffix-select"
                                id="concentrationUnit"
                                name="concentrationUnit"
                        >
                            <option id="milligramsConc" value="milligramsConc" ></option>
                            <option id="microgramsConc" value="microgramsConc" ></option>
                        </select>
                    </div>
                </div>
                <div class="div" id="scoopGrams" hidden>
                    <label class="label" for="gramsPerScoop"
                    >Grams per scoop</label
                    >
                    <div class="input-wrapper">
                        <input
                                class="input"
                                type="number"
                                step="any"
                                min="0"
                                id="gramsPerScoop"
                                name="gramsPerScoop"
                        />
                        <div class="input-suffix">grams</div>
                    </div>
                </div>
                <button type="submit" class="button">
                    Calculate
                </button>
            </form>
            <section>
                <h2>Results</h2>
                <table class="results-table">
                    <tr>
                        <td>Volume</td>
                        <td id="result" ></td>
                        <td class="output-suffix" id="resultsSuffixID"></td>
                    </tr>
                </table>
            </section>
        </section>
        <section>
            <details class="details">
                <summary>Tell me the maths</summary>
                $$\textsf{Volume} = {{\textsf{bodyweight} \times \textsf{dose}}\over \textsf{concentration}}$$
            </details>
        </section>
    </div>
    </body>
</html>
