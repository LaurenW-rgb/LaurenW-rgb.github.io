<!doctype html>
<html lang="en">
    <head>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <title>CRI Calculator</title>
        <script type="text/javascript" src="CRICalculator.js"></script>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=yes, viewport-fit=cover"
        />
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css" />
        <style>
            html * {
                font-family: Arial, sans-serif;
            }
        </style>
    </head>
    <nav class="nav">
        <a href="index.html" class="menu-link">
            <div class="icon home-icon"></div>
            Home
        </a>
        <a href="CRICalculator.html" class="menu-link">
            <div class="icon reset-icon"></div>
            Reset
        </a>
    </nav>
    <body class="body">
    <div>
        <section class="input-and-output-section">
        <h1>CRI Calculator</h1>
        <form onsubmit="calculateCRIRate(event)">
            <div class="div">
                <label class="label" for="bodyWeight">Bodyweight:</label>
                <div class="input-wrapper">
                    <input
                        class="input"
                        type="number"
                        step="any"
                        min="0"
                        id="bodyWeight"
                        name="bodyWeight"
                        required
                        />
                    <div class="input-suffix" aria-hidden="true">kg</div>
                </div>
            </div>
            <div class="div">
                <label class="label" for="doseRate">Desired dose rate:</label>
                <div class="input-wrapper">
                    <input
                        class="input"
                        type="number"
                        step="any"
                        min="0"
                        id="doseRate"
                        name="doseRate"
                        />
                    <select
                        class="input-suffix-select"
                        aria-hidden="true"
                        id="doseRateUnit"
                        name="doseRateUnit"
                    >
                        <option value="mg/kg/h">mg per kg per hour</option>
                        <option value="mg/kg/min">mg per kg per minute</option>
                        <option value="ug/kg/h">ug per kg per hour</option>
                        <option value="ug/kg/min">ug per kg per minute</option>
                    </select>
                </div>
            </div>
            <div class="div">
                <label class="label" for="concentration">Concentration:</label>
                <div class="input-wrapper">
                    <input
                            class="input"
                            type="number"
                            step="any"
                            min="0"
                            id="concentration"
                            name="concentration"
                            />
                    <select
                            class="input-suffix-select"
                            aria-hidden="true"
                            id="concentrationUnit"
                            name="concentrationUnit"
                            >
                        <option value="milligramsConc">mg per ml</option>
                        <option value="microgramsConc">Î¼g per ml</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="button">
            Calculate
            </button>
        </form>
        <section>
            <h2>Results</h2>
            <table class="results-table">
                <tr>
                    <td>Infusion rate</td>
                    <td id="result"></td>
                    <td class="output-suffix" aria-hidden="true"> ml per hour </td>
            </tr>
            </table>
        </section>
        </section>
        <section>
            <details class="details">
                <summary>Tell me the maths</summary>
$$\textsf {Rate (ml/h)} = {{\textsf{bodyweight (kg)} \times \textsf{dose rate (mg/kg/h)}}\over \textsf{concentration (mg/ml)}}$$
                $$\textsf {Divide rate by 60 to convert from X/min to X/h}$$
            </details>
        </section>
    </div>
    </body>
</html>
