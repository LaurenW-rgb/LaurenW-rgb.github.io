<!doctype html>
<html lang="en">
    <head>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <title>Test Calculator</title>
        <script type="text/javascript" src="Test.js"></script>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=yes, viewport-fit=cover"
        />
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css" />
        <style>
            html * {
                font-family: Arial, sans-serif;
            }
        </style>
    </head>
    <nav class="nav">
        <a href="index.html" class="menu-link">
            <div class="icon home-icon"></div>
            Home
        </a>
        <a href="Test.html" class="menu-link">
            <div class="icon reset-icon"></div>
            Reset
        </a>
    </nav>
    <body class="body">
    <main class="main">
        <section class="section">
            <h1>Test Calculator</h1>
            <form onsubmit="calculateMedication(event)">
                <div class="div">
                    <label class="label" for="bodyweight"> Bodyweight </label>
                    <div class="input-wrapper">
                        <input
                            class="input"
                            type="number"
                            step="any"
                            min="1"
                            id="bodyweight"
                            name="bodyweight"
                            required
                        />
                        <div class="input-suffix" aria-hidden="true">kg</div>
                    </div>
                </div>
                <div class="div">
                    <label class="label" for="dose">Drug Dose</label>
                    <div class="input-wrapper">
                        <input
                            class="input"
                            type="number"
                            step="any"
                            min="1"
                            id="dose"
                            name="dose"
                        />
                        <select
                            class="input-suffix-select"
                            aria-hidden="true"
                            id="doseUnit"
                            name="doseUnit"
                        >
                            <option value="milligramsDose">mg/kg</option>
                            <option value="microgramsDose">ug/kg</option>
                        </select>
                    </div>
                </div>
                <div class="div">
                    <label class="label" for="concentration"
                        >Drug Concentration</label
                    >
                    <div class="input-wrapper">
                        <input
                            class="input"
                            type="number"
                            step="any"
                            min="1"
                            id="concentration"
                            name="concentration"
                        />
                        <select
                            class="input-suffix-select"
                            aria-hidden="true"
                            id="concentrationUnit"
                            name="concentrationUnit"
                        >
                            <option value="milligramsConc">mg/ml</option>
                            <option value="microgramsConc">ug/ml</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="button">
                    Calculate
                </button>
            </form>
            <section>
                <h2>Results</h2>
                <table class="results-table">
                    <tr>
                        <td>Volume</td>
                        <td id="result" ></td>
                    </tr>
                </table>
            </section>
        </section>
        <section class="section">
        <details class="details">
            <summary>Tell me the maths</summary>
            $$\textsf{Volume} = {{\textsf{bodyweight} \times \textsf{dose}}\over \textsf{concentration}}$$
        </details>
    </section>
    </main>
    </body>
</html>
