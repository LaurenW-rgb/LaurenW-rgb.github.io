<!doctype html>
<html lang="en">
    <head>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <title>Dilution Calculator</title>
        <script type="text/javascript" src="DilutionCalculator.js"></script>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"
        />
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css" />
        <style>
            html * {
                font-family: Arial, sans-serif;
            }
        </style>
    </head>
    <nav>
        <a href="index.html" class="menu-link">
            <div class="icon home-icon"></div>
            Home
        </a>
        <a href="DilutionCalculator.html" class="menu-link">
            <div class="icon reset-icon"></div>
            Reset
        </a>
    </nav>
    <body class="body">
    <div class="whole-page">
        <section class="input-and-output-section">
            <h1>Dilution Calculator</h1>
            <form onsubmit="calculateDilution(event)">
                <div class="div">
                    <label class="label" for="desiredConcentration">Desired concentration:</label>
                    <div class="input-wrapper">
                        <input
                            class="input"
                            type="number"
                            step="any"
                            min="0"
                            id="desiredConcentration"
                            name="desiredConcentration"
                            required
                        />
                        <div class="input-suffix" aria-hidden="true">%</div>
                    </div>
                </div>
                <div class="div">
                    <label class="label" for="desiredVolume">Desired volume:</label>
                    <div class="input-wrapper">
                        <input
                            class="input"
                            type="number"
                            step="any"
                            min="0"
                            id="desiredVolume"
                            name="desiredVolume"
                            required/>
                        <div class="input-suffix" aria-hidden="true">ml</div>
                    </div>
                </div>
                <div class="div">
                    <label class="label" for="stockConcentration"> Stock concentration:</label>
                    <div class="input-wrapper">
                        <input
                            class="input"
                            type="number"
                            step="any"
                            min="0"
                            id="stockConcentration"
                            name="stockConcentration"
                            required
                        />
                        <div class="input-suffix" aria-hidden="true">%</div>
                    </div>
                </div>
                <button type="submit" class="button">
                    Calculate
                </button>
            </form>
            <section>
                <h2>Results</h2>
                <table class="results-table">
                    <tr>
                        <td> Volume to add</td>
                        <td id="stockVolume"></td>
                        <td class="output-suffix" aria-hidden="true"> ml</td>
                    </tr>
                </table>
            </section>
        </section>
        <section>
            <details class="details">
                <summary>Tell me the maths</summary>
                $$\textsf{Added vol} = {{\textsf{end vol} \times \textsf{end conc}} \over \textsf{stock conc}}$$
            </details>
        </section>
    </div>
    </body>
</html>
